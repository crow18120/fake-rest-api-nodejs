<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="name" id="name">
        <input type="text" name="email" id="email">
        <button onclick="create()">Add</button>
    </div>
    <button onclick="delete_base_on_check_box()">Delete base on checkbox</button>
    <table id='demo'>
        <tr>
            <th></th>
            <th>Họ tên</th>
            <th>Email</th>
            <th></th>
        </tr>
    </table>
    <div>
        <input type="text" name="edit_name" id="name_edit">
        <input type="text" name="edit_email" id="email_edit">
        <input type="hidden" name="id" id="id_edit">
        <button onclick="save_edit()">Update</button>
    </div>
    <div class="confirm-delete"
        style="position: fixed; top: 50%; left: 50%; background-color: aqua; width: 50%; height: 50%; transform: translate(-50%, -50%); display: none;">
        Are U sure? Want to Delete?
        <button>Yes</button>
        <button>No</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<script>
    function loadDoc() {
        $.get('http://localhost:3001/users', function (users) {

            for (i = 0; i < users.length; i++) {
                document.getElementById('demo').innerHTML += `<tr>
                    <td><input type='checkbox' value= '` + users[i]["id"] + `'</td>
                    <td>` + users[i]["name"] + `</td>
                    <td>` + users[i]["email"] + `</td>
                    <td>
                        <a href='#' onclick=(edit(` + users[i]["id"] + `))>Edit</a>
                        <a href='#' onclick=(delete_user_confirm(`+ users[i]["id"] + `))>Delete</a>
                    </td>
                    </tr>`;
            }
        })
    }

    loadDoc();
</script>

<script>
    function create() {
        $.post('http://localhost:3001/users', {
            name: $('#name').val(),
            email: $('#email').val(),
        }).done(function () {
            alert("them moi thanh cong!");
            $('#demo').html('');
            loadDoc();
        })
    }

    $('a').click(function (e) {
        e.preventDefault();
    })

    function edit(id) {
        $.get('http://localhost:3001/users/' + id, function (user) {
            $('#name_edit').val(user["name"]);
            $('#email_edit').val(user["email"]);
            $('#id_edit').val(user["id"]);
        })
    }

    function save_edit() {
        let id_edit = $('#id_edit').val();
        $.ajax({
            url: 'http://localhost:3001/users/' + id_edit,
            method: 'PUT',
            data: {
                name: $('#name_edit').val(),
                email: $('#email_edit').val()
            }
        }).done(function () {
            alert('sua thanh cong!');
            $('#demo').html('');
            loadDoc();
        })
    }

    function delete_user(id) {
        $.ajax({
            url: 'http://localhost:3001/users/' + id,
            method: 'DELETE'
        }).done(function () {
            alert('xoa thanh cong!');
            $('#demo').html('');
            loadDoc();
        })
    }
    id_delete = [];

    function delete_user_confirm(id) {
        $('.confirm-delete').show();
        id_delete.push(id)
    }

    $('.confirm-delete button:first-child').click(function () {
        delete_user(id_delete[0]);
        $('.confirm-delete').hide();
    })
    $('.confirm-delete button:last-child').click(function () {
        $('.confirm-delete').hide();
        id_delete.pop();
    })

    function delete_base_on_check_box() {
        checked_box = $("input[type=checkbox]:checked");
        for (i = 0; i < checked_box.length; i++) {
            id_delete.push(checked_box[i].value);
        }

        delete_array_id(id_delete);
    }

    function delete_array_id(arr) {
        if (arr.length == 1) {
            $.ajax({
                url: 'http://localhost:3001/users/' + arr[0],
                method: 'DELETE'
            }).done(function () {
                arr.pop();
                alert('xoa thanh cong!');
                $('#demo').html('');
                loadDoc();
            })
        }
        else {
            $.ajax({
                url: 'http://localhost:3001/users/' + arr[arr.length - 1],
                method: 'DELETE'
            }).done(function () {
                arr.pop();
                delete_array_id(arr);
            })
        }
    }
</script>

</html>
